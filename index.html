<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 台股分析儀 - 程式夥伴</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <div class="container">
        <header class="header">
            <h1>🤖 AI 台股分析儀</h1>
            <div class="search-box">
                <input type="text" id="stock-input" placeholder="輸入台股號碼或股票名 (如: 2330 台積電)">
                <button onclick="fetchStockData()">分析</button>
            </div>
        </header>

        <main class="main-content">
            <section class="left-panel">
                <div class="card ai-strategy-card" id="ai-strategy-module">
                    <h2>✨ AI 策略分析 (1~5 星)</h2>
                    <div id="ai-confidence">
                        </div>
                    <div id="ai-strategy-text">
                        </div>
                    <div class="expansion-point">
                        <p class="future-expansion-note">【未來 AI 模型擴充位置】</p>
                    </div>
                </div>

                <div class="card legal-entity-card">
                    <h2>📊 籌碼分析 (最新資料日)</h2>
                    <p id="legal-entity-date">資料日期: --/--/--</p>
                    <table class="data-table" id="legal-entity-table">
                        <thead>
                            <tr>
                                <th>機構</th>
                                <th class="buy-col">總買超 (張)</th>
                                <th class="sell-col">總賣超 (張)</th>
                                <th>淨買賣超 (張)</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </section>

            <section class="center-panel">
                <div class="card kline-chart-card">
                    <h2>📈 即時最新 K 線圖</h2>
                    <div id="kline-chart" class="chart-placeholder">
                        <p>K 線圖模擬顯示區域</p>
                    </div>
                    <div class="expansion-point">
                        <p class="future-expansion-note">【未來圖表功能擴充位置】</p>
                    </div>
                </div>

                <div class="bottom-data-panel">
                    <div class="card order-book-card">
                        <h2>⏱️ 五檔買賣數值</h2>
                        <div id="order-book">
                             </div>
                    </div>
                    <div class="card volume-bar-card">
                        <h2>💰 價量 (計量條)</h2>
                        <div id="volume-bar">
                            </div>
                    </div>
                </div>
            </section>

            <section class="right-panel">
                <div class="card news-card">
                    <h2>📰 最新三則相關新聞</h2>
                    <div id="news-list">
                        </div>
                    <div class="expansion-point">
                        <p class="future-expansion-note">【未來新聞情緒分析擴充位置】</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script> </body>
</html>
