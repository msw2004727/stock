<div class="card">
    <div class="card-header">
        <span>即時 K 線走勢</span>
        <div class="chart-controls">
            <button class="range-btn" onclick="updateTimeRange('5D', this)">5天</button>
            <button class="range-btn active" onclick="updateTimeRange('1M', this)">1個月</button>
            <button class="range-btn" onclick="updateTimeRange('6M', this)">6個月</button>
            <button class="range-btn" onclick="updateTimeRange('YTD', this)">YTD</button>
            <button class="range-btn" onclick="updateTimeRange('1Y', this)">1年</button>
            <button class="range-btn" onclick="updateTimeRange('5Y', this)">5年</button>
            <button class="range-btn" onclick="updateTimeRange('MAX', this)">最長</button>
        </div>
    </div>
    <div class="chart-container">
        <canvas id="kLineChart"></canvas>
    </div>
</div>
